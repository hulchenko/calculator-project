<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen" id="screen">123456</div>

      <div class="btn-grid-top">
        <button class="btn btn-red top" id="clear">RESET</button>
        <button class="btn btn-blue top" id="delete">DELETE</button>
      </div>

      <div class="btn-grid">
        <button class="btn" id="number">7</button>
        <button class="btn" id="number">8</button>
        <button class="btn" id="number">9</button>
        <button class="btn" id="div">÷</button>

        <button class="btn" id="number">4</button>
        <button class="btn" id="number">5</button>
        <button class="btn" id="number">6</button>
        <button class="btn" id="mul">×</button>

        <button class="btn" id="number">1</button>
        <button class="btn" id="number">2</button>
        <button class="btn" id="number">3</button>
        <button class="btn" id="sub">−</button>

        <button class="btn" id="dot">.</button>
        <button class="btn" id="number">0</button>
        <button class="btn" id="equals">=</button>
        <button class="btn" id="add">+</button>
      </div>
    </div>
  </body>
  <footer>
    <p>
      Crafted by
      <a href="https://github.com/hulchenko" target="_blank">hulchenko</a>
    </p>
  </footer>
</html>
